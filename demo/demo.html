<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Angular resizable elements</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="../dev/angular-drag-resize.js"></script>
		<script src="app.js"></script>

		<link rel="stylesheet" type="text/css" href="demo.css">
	</head>

	<body ng-app="demo">
		<div class="demo-div" draggable resize>
			<span class="demo-text">
				Click and drag this box to move it.<br />
				Click and drag the bottom right corner to resize it.
			</span>
		</div>
	</body>

</html>
